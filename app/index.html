<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cooking Note</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Cooking Note</h1>
    <p>Your favourite recipes manager</p>
    <h2>Add your new recipe</h2>
    <form id="recipe-form">
        <label for="title">Recipe Title:</label>
        <input type="text" id="title" name="title" required>
        <label for="image">Image link of recipe:</label>
        <input type="text" id="image-link" name="image-link" placeholder="https://..." required></input>
        <label for="ingredient">Ingredients:</label>
        <div class="ingredient-container" id="containerForIngredient">
            <div class="ingredient-item">
                <input type="text" id="ingredient_name" name="ingredient_name" placeholder="Ingredient Name" required>
                <input type="text" id="ingredient_amount" name="ingredient_amount" placeholder="Amount" required>
            </div> 
            <div class="ingredient-item">
                <input type="text" id="ingredient_name" name="ingredient_name" placeholder="Ingredient Name" required>
                <input type="text" id="ingredient_amount" name="ingredient_amount" placeholder="Amount" required>
            </div>
            <div class="ingredient-item">
                <input type="text" id="ingredient_name" name="ingredient_name" placeholder="Ingredient Name" required>
                <input type="text" id="ingredient_amount" name="ingredient_amount"  placeholder="Amount" required>
            </div>
            <div class="ingredient-item">
                <input type="text" id="ingredient_name" name="ingredient_name" placeholder="Ingredient Name" required>
                <input type="text" id="ingredient_amount" name="ingredient_amount" placeholder="Amount" required>
            </div>
            <div class="ingredient-item">
                <input type="text" id="ingredient_name" name="ingredient_name" placeholder="Ingredient Name" required>
                <input type="text" id="ingredient_amount" name="ingredient_amount" placeholder="Amount" required>
            </div>
        </div>
        <button type="button" id="add-ingredient">Add more ingredients</button>
        <label for="description">Description:</label>
        <textarea type="text" id="description" name="description" row="3" required></textarea>
        <button type="submit" id="add-recipe">Submit</button>
    </form>
    
    <div class="display-container">
    <h2>Saved Recipes</h2>
    <div class="search-bar">
        <input type="text" id="search-input" placeholder="Search for a recipe...">
        <button id="search-button">Search</button>
    </div>
    <div class="sortbar">
        <button id="sort-recipes">Sort by Number of Ingredients</button>
    </div>   
    <div id="saved-recipes"></div>
    </div>

    <div id="cooking-timer" class="timer-container">
        <label for="timer-input">Set Timer (in minutes):</label>
        <div class="timer-input-container">
            <input type="number" id="timer-input" min="1" placeholder="Enter minutes">
            <button id="start-timer">Start Timer</button>
            <button id="reset-timer">Reset Timer</button>
        </div>
        <p id="timer-display">00:00</p>
    </div>

    <div class="time-spent-container">
        <p>You have been on this page for:</p>
        <p><span id="time-spent">0 seconds</span></p>
    </div>
    <script src="recipeApp.js"></script>
</body>
</html>

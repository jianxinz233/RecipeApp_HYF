<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cooking Note</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Cooking Note</h1>
    <p>Your favourite recipes manager</p>
    <h2>Add your new recipe</h2>
    <form id="recipe-form">
        <label for="title">Recipe Title:</label>
        <input type="text" id="title" name="title" required>
        <label for="image">Image link of recipe:</label>
        <input type="text" id="image-link" name="image-link" placeholder="https://..." required></input>
        <label for="ingredient">Ingredients:</label>
        <div class="ingredient-container">
            <div class="ingredient-item">
                <input type="text" id="ingredient_name" name="ingredient_name" placeholder="Ingredient Name" required>
                <input type="text" id="ingredient_amount" name="ingredient_amount" placeholder="Amount" required>
            </div> 
            <div class="ingredient-item">
                <input type="text" id="ingredient_name" name="ingredient_name" placeholder="Ingredient Name" required>
                <input type="text" id="ingredient_amount" name="ingredient_amount" placeholder="Amount" required>
            </div>
            <div class="ingredient-item">
                <input type="text" id="ingredient_name" name="ingredient_name" placeholder="Ingredient Name" required>
                <input type="text" id="ingredient_amount" name="ingredient_amount"  placeholder="Amount" required>
            </div>
            <div class="ingredient-item">
                <input type="text" id="ingredient_name" name="ingredient_name" placeholder="Ingredient Name" required>
                <input type="text" id="ingredient_amount" name="ingredient_amount" placeholder="Amount" required>
            </div>
            <div class="ingredient-item">
                <input type="text" id="ingredient_name" name="ingredient_name" placeholder="Ingredient Name" required>
                <input type="text" id="ingredient_amount" name="ingredient_amount" placeholder="Amount" required>
            </div>
        </div>
        <button type="button" id="add-ingredient">Add more ingredients</button>
        <label for="description">Description:</label>
        <textarea type="text" id="description" name="description" row="3" required></textarea>
        <button type="submit" id="add-recipe">Submit</button>
    </form>
   
    <h2>Saved Recipes</h2>
    <div id="saved-recipes"></div>
    
    <script src="recipeApp.js"></script>
</body>
</html>
